<input type="text" ng-model="user.name">
<h3>{{user.name}}</h3>

<div class="tabpage" ng-controller="bmsController">

            <span>tab1</span>

        <li id="li_class" class="li" ng-class="{'current':Model.tabPageNum===2}" onclick="changeTab(2)">

            <span>tab3</span>

        </li>

</div>
